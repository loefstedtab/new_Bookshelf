<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Bookshelf</title>
  </head>
  <body>
    <header class="header"></header>
    <nav class="booknav">
      <section class="search">
        <input placeholder="Search" />
        <button class="searchBtn">Search</button>
      </section>
      <section class="sort">
        <label>Sort by</label>
        <select class="sortBy">
          <option value="titleaz">Title A-Z</option>
          <option value="titleza">Title Z-A</option>
        </select>
      </section>
      <section>
        You have <span class="favCount">0</span> favorite books.
        <button class="favUpdateBtn">Update</button>
      </section>
      <section class="newBook">
        <div>Add a Book: <i class="arrowDown"></i></div>
        <div class="dropdown">
          <label for="title">Title: </label>
          <input type="text" id="title" />

          <label for="author">Author: </label>
          <input type="text" id="author" />

          <label for="language">Language: </label>
          <input type="text" id="language" />

          <label for="subjects">Subjects: </label>
          <textarea id="subjects"></textarea>

          <button class="addBook">Add</button>
        </div>
      </section>
    </nav>

    <main id="app">
      <nav class="navbar">
        <div class="stickydiv">
        <a class="link" href="index.html">Bookshelf</a>
        <a class="link" href="about.html">About</a>
        <a class="link" href="contact.html">Contact</a>
        </div>
      </nav>

      <ul class="books"></ul>
    </main>

    <script src="js/book-data.js"></script>
    <script src="js/book.js"></script>
    <script src="js/bookshelf.js"></script>
    <script src="index.js"></script>
  </body>
</html>
